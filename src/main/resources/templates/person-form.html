<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
    <!--    adding bootstrap css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Person Directory</h3>

        <hr>

        <h4 class="h4 mb-4">Save Person</h4>

        <form action="#"
              th:action="@{/persons/save}"
              th:object="${person}"
              method="POST">

            <!--Add hidden form field to handle the update  -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}"
                class="form-control mb-4 w-25" placeholder="First Name"/>

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last Name"/>

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email"/>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>

        <a th:href="@{/persons/list}">Back to persons list</a>

    </div>
</body>
</html>
