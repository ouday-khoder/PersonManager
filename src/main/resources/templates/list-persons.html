<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Persons</title>
    <!--    adding bootstrap css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Person Directory</h3>

        <hr>

<!--     Add a button   -->
        <a th:href="@{/persons/showFormForAdd}"
            class="btn btn-primary btn-sm mb-3">
            Add Person
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempPerson: ${persons}">
                    <td th:text="${tempPerson.firstName}"></td>
                    <td th:text="${tempPerson.lastName}"></td>
                    <td th:text="${tempPerson.email}"></td>
                    <!--  Add update button link  -->
                    <td>
                        <a th:href="@{/persons/showFormForUpdate(personId=${tempPerson.id})}"
                            class="btn btn-info btn-sm"
                        >Update</a>

                        <a
                                th:href="@{/persons/delete(personId=${tempPerson.id})}"
                                class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure want to delete this person?'))) return false"
                        >Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>
</body>
</html>
